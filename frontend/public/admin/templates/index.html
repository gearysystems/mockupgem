<!DOCTYPE html>
<html>
  <body>
    <form action="/admin/templates" method="POST" enctype="multipart/form-data">
      Template Name:
      <br>
      <input type="text" name="template_name" value="" required>
      <br>
      Device Name:
      <br>
      <input type="text" name="device_name" value="" required>
      <br>
      Top left X:
      <br>
      <input type="number" name="top_left_x" value="" required>
      <br>
      Top left Y:
      <br>
      <input type="number" name="top_left_y" value="" required>
      <br>
      Top right X:
      <br>
      <input type="number" name="top_right_x" value="" required>
      <br>
      Top right Y:
      <br>
      <input type="number" name="top_right_y" value="" required>
      <br>
      Bottom right X:
      <br>
      <input type="number" name="bottom_right_x" value="" required>
      <br>
      Bottom right Y:
      <br>
      <input type="number" name="bottom_right_y" value="" required>
      <br>
      Bottom left X:
      <br>
      <input type="number" name="bottom_left_x" value="">
      <br>
      Bottom left Y:
      <br>
      <input type="number" name="bottom_left_y" value="">
      <br>
      Template Image
      <input type="file" name="template_image" accept="image/*" required>
      <br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
